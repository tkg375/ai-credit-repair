version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "STRIPE_SECRET_KEY=$STRIPE_SECRET_KEY" >> .env.production.local
        - echo "STRIPE_PRO_PRICE_ID=$STRIPE_PRO_PRICE_ID" >> .env.production.local
        - echo "STRIPE_WEBHOOK_SECRET=$STRIPE_WEBHOOK_SECRET" >> .env.production.local
        - echo "OPENAI_API_KEY=$OPENAI_API_KEY" >> .env.production.local
        - echo "LOB_API_KEY=$LOB_API_KEY" >> .env.production.local
        - echo "OWNER_NOTIFICATION_EMAIL=$OWNER_NOTIFICATION_EMAIL" >> .env.production.local
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
